<html>
<head>
  <title>PANOPTICON</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <form id="roompicker" class="screen">
    <h1>Panopticon</h1>
    <input type="text" name="room" placeholder="Which room?" pattern="[a-z#]+">
    <input type="text" name="name" placeholder="You are?" pattern="[a-z0-9\-_.]+">
    <button disabled>Enter</button>
  </form>
  <div id="room" class="screen hidden">
    <div id="snap"></div>
    <ul id="participants"></ul>
  </div>
  <script defer src="https://cdn.firebase.com/v0/firebase.js"></script>
  <script defer src="/socket.io/socket.io.js"></script>
  <script defer src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script defer src="/static/amd.js"></script>
  <script defer src="/static/gumhelper.js"></script>
  <script defer src="/static/gif.js"></script>
  <script defer src="/static/video.js"></script>
  <script defer src="/static/main.js"></script>
</body>
</html>
